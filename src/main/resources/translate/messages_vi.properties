#police return 
csdt = Chính sách đổi trả hàng
coqkd = Cảm ơn quý khách đã tin tưởng lựa chọn sản phẩm vải may mặc của chúng tôi. Chúng tôi cam kết mang đến cho quý khách hàng những sản phẩm chất lượng và dịch vụ tốt nhất. Chính sách đổi trả hàng hóa dưới đây sẽ giúp quý khách yên tâm hơn khi mua sắm tại cửa hàng/chúng tôi:
dk1 = 1. Điều kiện áp dụng đổi trả
dk2 = Thời gian đổi trả:
nddk2 = Quý khách có thể yêu cầu đổi trả trong vòng 7 ngày kể từ ngày nhận hàng (đối với sản phẩm vải chưa sử dụng).
dk3 = Sản phẩm không bị hư hỏng:
nddk3 = Sản phẩm vải cần được trả lại trong tình trạng nguyên vẹn, không bị rách, sờn, mất nếp, không có mùi lạ hoặc bị tác động bởi các yếu tố khác.
dk4 = Hóa đơn mua hàng:
nddk4 = Quý khách cần giữ lại hóa đơn hoặc biên lai mua hàng để làm căn cứ khi yêu cầu đổi trả.
dk5 = Sản phẩm chưa qua gia công:
nddk5 = Đối với vải may mặc, nếu đã cắt hoặc may thành sản phẩm thì không được đổi trả trừ khi vải bị lỗi do nhà sản xuất.
return_reason_title= 2. Lý do đổi trả
return_reason_list_item_1= Sản phẩm bị lỗi: 
return_reason_list_item_1_1 = Quý khách phát hiện sản phẩm bị lỗi do nhà sản xuất như vải bị rách, lỗi dệt, nhuộm sai màu, hay chất lượng không đạt yêu cầu.
return_reason_list_item_2= Sản phẩm không đúng mẫu: 
return_reason_list_item_2_2 = Nếu sản phẩm nhận được không đúng với đơn đặt hàng (về màu sắc, loại vải, kích thước,...), quý khách có thể yêu cầu đổi trả.
return_reason_list_item_3= Sản phẩm không phù hợp: 
return_reason_list_item_3_1=Trong trường hợp sản phẩm không phù hợp với nhu cầu hoặc yêu cầu của quý khách, chúng tôi có thể hỗ trợ đổi sang mẫu vải khác (nếu còn hàng) hoặc hoàn tiền (trong trường hợp không có sản phẩm thay thế).

return_process_title=3. Quy trình đổi trả
return_process_step_1=Bước 1: 
return_process_step_1_1 = Liên hệ với chúng tôi qua email, số điện thoại hỗ trợ hoặc fanpage để thông báo về yêu cầu đổi trả và lý do đổi trả.
return_process_step_2=Bước 2:
return_process_step_2_1= Cung cấp thông tin chi tiết như mã đơn hàng, hình ảnh sản phẩm (nếu có lỗi), và yêu cầu đổi trả.
return_process_step_3=Bước 3: 
return_process_step_3_1 = Chúng tôi sẽ kiểm tra yêu cầu và thông báo quý khách về cách thức gửi trả hàng (quý khách có thể gửi lại sản phẩm qua bưu điện hoặc mang trực tiếp đến cửa hàng nếu thuận tiện).
return_process_step_4=Bước 4: 
return_process_step_4_1=Sau khi nhận sản phẩm trả lại, chúng tôi sẽ kiểm tra tình trạng sản phẩm và thực hiện đổi hàng hoặc hoàn tiền cho quý khách trong vòng 7 ngày làm việc.
return_fee_title=4. Phí đổi trả
return_fee_exchange_label=Đổi hàng:
return_fee_exchange_desc=Miễn phí đổi hàng nếu vải bị lỗi, không đúng mẫu hoặc có sự cố do nhà sản xuất.
return_fee_refund_label=Trả hàng và hoàn tiền:
return_fee_refund_desc=Quý khách chịu chi phí vận chuyển khi trả lại sản phẩm do thay đổi ý định hoặc không phù hợp. Chúng tôi sẽ hoàn lại tiền sau khi nhận được sản phẩm trả lại và kiểm tra tình trạng sản phẩm.
return_no_apply_title=5. Trường hợp không áp dụng đổi trả
return_no_apply_item_1=Sản phẩm vải đã được cắt, may hoặc sử dụng.
return_no_apply_item_2=Sản phẩm đã bị thay đổi trạng thái ban đầu (như giặt, nhuộm, hoặc sửa chữa).
return_no_apply_item_3=Quá thời gian đổi trả (quá 7 ngày kể từ ngày nhận hàng).
return_no_apply_item_4=Sản phẩm không có hóa đơn mua hàng, hoặc không đúng với thông tin mua hàng ban đầu.

return_important_title=6. Lưu ý quan trọng
return_important_item_1=Sản phẩm vải có thể có sự chênh lệch nhẹ về màu sắc giữa các lô sản xuất hoặc trong ánh sáng khác nhau. Điều này không được coi là lỗi.
return_important_item_2=Quý khách vui lòng kiểm tra kỹ sản phẩm trước khi quyết định đặt mua.
return_policy_agreement=Tôi đã đọc và đồng ý với chính sách đổi trả hàng của cửa hàng.
return_procedure_title=Quy trình đổi trả hàng
return_procedure_step1_label=Bước 1:
return_procedure_step1_desc=Liên hệ với chúng tôi thông qua số điện thoại hoặc email được thông báo trên trang website của chúng tôi.
return_procedure_step2_label=Bước 2:
return_procedure_step2_desc=Kiểm tra lại chính sách đổi trả hàng và đóng gói hàng.
return_procedure_step3_label=Bước 3:
return_procedure_step3_desc=Bàn giao sản phẩm đến chúng tôi thông qua các đơn vị vận chuyển.
return_procedure_step4_label=Bước 4:
return_procedure_step4_desc=Đơn hàng sẽ được phê duyệt và hoàn tiền.
return_procedure_contact_us=Liên hệ với chúng tôi.


