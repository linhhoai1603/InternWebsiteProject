#police return
csdt = Return policy
coqkd = Thank you for trusting and choosing our garment fabrics. We are committed to providing our customers with quality products and the best service. The following return policy will give you more peace of mind when shopping at our store/us:
dk1 = 1. Conditions for returns
dk2 = Return time:
nddk2 = You can request a return within 7 days from the date of receipt (for unused fabric products).
dk3 = Undamaged products:
nddk3 = The fabric product must be returned in its original condition, without tears, fraying, creases, strange odors, or impact from other factors.
dk4 = Purchase invoice:
nddk4 = You need to keep the purchase invoice or receipt as a basis for requesting a return.
dk5 = Unprocessed products:
nddk5 = For garment fabrics, if they have been cut or sewn into products, they cannot be returned unless the fabric is defective due to the manufacturer.
return_reason_title= 2. Reasons for Returns
return_reason_list_item_1= Defective product:
return_reason_list_item_1_1 = QYou discover that the product is defective due to manufacturing errors such as torn fabric, weaving defects, incorrect dyeing, or unsatisfactory quality.
return_reason_list_item_2= Incorrect product:
return_reason_list_item_2_2 = If the received product does not match the order (in terms of color, fabric type, size,...), you can request a return.
return_reason_list_item_3= Unsuitable product: 
return_reason_list_item_3_1=In case the product does not meet your needs or requirements, we can assist in exchanging it for another fabric (if available) or providing a refund (if there is no replacement product).
return_process_title=3. Return Process
return_process_step_1=Step 1:
return_process_step_1_1 = Contact us via email, support phone number or fanpage to notify us of the return request and the reason for return.
return_process_step_2=Step 2:
return_process_step_2_1= Provide detailed information such as order ID, product images (if there are defects), and return request.
return_process_step_3=Step 3:
return_process_step_3_1 = We will review the request and notify you of how to return the product (you can return the product by post or bring it directly to the store if convenient).
return_process_step_4=Step 4:
return_process_step_4_1=After receiving the returned product, we will check the product condition and process the exchange or refund for you within 7 working days.
return_fee_title=4. Return Fees
return_fee_exchange_label=Exchange:
return_fee_exchange_desc=Free exchange if the fabric is defective, does not match the sample, or has a manufacturer's defect.
return_fee_refund_label=Return and refund:
return_fee_refund_desc=You are responsible for shipping costs when returning products due to a change of mind or unsuitability. We will refund you after receiving the returned product and checking its condition.
return_no_apply_title=5. Cases where returns are not applicable
return_no_apply_item_1=Fabric products that have been cut, sewn, or used.
return_no_apply_item_2=Products that have been changed from their original state (such as washed, dyed, or repaired).
return_no_apply_item_3=Exceeding the return period (more than 7 days from the date of receipt).
return_no_apply_item_4=Products without a purchase invoice, or not matching the original purchase information.

return_important_title=6. Important notes
return_important_item_1=Fabric products may have slight color variations between production batches or in different lighting. This is not considered a defect.
return_important_item_2=Please carefully inspect the product before deciding to purchase.
return_policy_agreement=I have read and agree to the store's return policy.
