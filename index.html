    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Vô Vàn Vải- Vô hạn sáng tạo</title>
        <style>
            .intro{
                background-color: #4FD0B6;
                height: 32px;
            }
            .btn{
                background-color: #339C87;
                font-size: 15px;
            }
            .btn:hover{
                background-color: #4FD0B6;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row intro text-white">
                <div class="col-md-12">
                    <h4 class="text-center">Vô Vàn Vải - Vô vàn sáng tạo</h4>
                </div>
            </div>
            <div class="header">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img src="images/logo.jpg" alt="" class="h-70 w-50" >
                    </div>
                    <div class="col-md-4 text-center pt-4">
                        <!-- a line search-->
                        <form action="\user?method=search" method="post">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm" name="search" id="searchInput">
                                <button class="btn text-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;Tìm kiếm</button>
                            </div>
                        </form>
                        <!-- end a line search-->
                    </div>
                    <div class="col-md-5 text-center pt-4">
                        <a href="\user?method=cart" class="btn text-white"><i class="fa-solid fa-cart-shopping"></i>&nbsp;Giỏ hàng</a>
                        <a href="\user?method=login" class="btn text-white"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Đăng nhập</a>
                        <a href="\user?method=register" class="btn text-white"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Đăng ký</a>
                </div>
            </div>
            <div class="commercial">
                <div class="row">
                    <div class="col-md-9">
                        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/img1.jpg" alt="commercial1" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/img2.jpg" alt="commercial2" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/img3.jpg" alt="img3" class="d-block w-100">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>                        
                    </div>                        
                </div>
            </div>
            
        </div>
        <!-- Bootstrap JS -->
         <script>
            document.addEventListener('DOMContentLoaded', function () {
             var carousel = new bootstrap.Carousel(document.getElementById('myCarousel'));
            });
         </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
