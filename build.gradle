plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
    id 'org.eclipse.jetty' version '11.0.24'
}

group = 'web.sale.hoai'
version = '1.0-SNAPSHOT'
description = 'ProjectWeb'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    google()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.1.0')
    compileOnly("jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.1.1")
    compileOnly("jakarta.websocket:jakarta.websocket-api:2.2.0")
    implementation("org.eclipse.jetty:glassfish-jstl:11.0.24")
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:4.0.0-M1'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:4.0.0-M1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:4.0.0-M1'
    implementation("org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1")
    implementation("jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.2")

    // JDBI
    implementation 'org.jdbi:jdbi3-core:3.47.0'

    // jBCrypt
    implementation 'org.mindrot:jbcrypt:0.4'

    // Cloudinary
    implementation 'com.cloudinary:cloudinary-http5:2.0.0'
    implementation 'com.cloudinary:cloudinary-taglib:2.0.0'

    // DotEnv
    implementation 'io.github.cdimascio:dotenv-java:2.2.4'
    implementation 'jakarta.mail:jakarta.mail-api:2.1.3'

    // Gson
    implementation 'com.google.code.gson:gson:2.10.1'

    // JSON
    implementation 'org.json:json:20240303'

    // Google API Client & OAuth
    implementation 'com.google.api-client:google-api-client:2.7.2'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.api-client:google-api-client-gson:1.34.0'
    implementation 'com.google.oauth-client:google-oauth-client:1.34.1'
    implementation 'com.google.http-client:google-http-client-gson:1.41.7'

    // RestFB
    implementation 'com.restfb:restfb:2023.12.0'

    implementation 'org.aspectj:aspectjrt:1.9.22'
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.11'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 21
    options.compilerArgs << "-Xlint:deprecation"
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

war {
    archiveFileName = 'ProjectWeb.war'
    webAppDirName = 'src/main/webapp'
}

