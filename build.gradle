plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.glassfish.jersey.containers.jersey.container.servlet
    api libs.org.glassfish.jersey.media.jersey.media.json.jackson
    api libs.org.glassfish.jersey.inject.jersey.hk2
    api libs.org.glassfish.web.jakarta.servlet.jsp.jstl
    api libs.org.jdbi.jdbi3.core
    api libs.org.mindrot.jbcrypt
    api libs.com.mysql.mysql.connector.j
    api libs.com.cloudinary.cloudinary.http5
    api libs.com.cloudinary.cloudinary.taglib
    api libs.io.github.cdimascio.dotenv.java
    api libs.com.sun.mail.javax.mail
    api libs.com.google.code.gson.gson
    api libs.ch.qos.logback.logback.classic
    api libs.javax.servlet.jstl
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    providedCompile libs.jakarta.servlet.jakarta.servlet.api
}

group = 'web.sale.hoai'
version = '1.0-SNAPSHOT'
description = 'ProjectWeb'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
