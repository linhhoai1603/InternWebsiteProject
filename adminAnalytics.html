<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu đồ doanh thu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    fetch('menuAdmin.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu').innerHTML = data;
        })
        .catch(error => console.error('Error loading menu:', error));
});

  </script>
</head>
<body>
  
  <div id="menu" ></div>
  <canvas id="canvas" height="100" width="300" ></canvas>
</body>
<script>
  var ctx = document.getElementById("canvas").getContext("2d");

  var data = {
    labels: ["Thang 4", "Tháng 5", "Tháng 6", "Tháng 7", "Tháng 8"],
    datasets: [
      {
        label: "Dataset 1",
        backgroundColor: "rgba(6,8,190,0.5)",
        borderColor: "rgba(15,7,5,1)",
        data: [100, 600, 400, 800, 160]
      },
      
    ]
  };

  var myBarChart = new Chart(ctx, {
    type: "line", 
    data: data,
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true,
            max: 1000    
          }
        }]
      }
    }
  });
</script>
</html>
